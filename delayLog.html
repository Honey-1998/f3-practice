<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function delayLog(str, delay)
        {
          setTimeout(function () {
            console.log(str);
          }, delay);
        }
        delayLog("Hello, world!", 5000);
      </script>
  
</body>
</html>
